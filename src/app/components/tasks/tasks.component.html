@if (isAddingTask) {
<app-new-task (onClose)="onCloseAddTask()" [userId]="this.SelectedUser()!.id" />
}

<section id="tasks">
    <header>
        <h2>{{SelectedUser()?.name}}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add</button>
        </menu>
    </header>

    <ul>
        @for (task of filteredTasks; track task.id) {
        <li>
            <app-task [task]="task" />
        </li>
        }
    </ul>
</section>
